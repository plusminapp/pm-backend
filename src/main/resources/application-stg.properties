spring.application.name=plusmin

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://pm-database:5432/pm
spring.datasource.username = pm
spring.datasource.password = pm

server.servlet.context-path=/api/v1

## This is important
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# to debug ...
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globabsy_quoted_identifiers=true

spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=4MB

server.port=3040

server.forward-headers-strategy=FRAMEWORK
