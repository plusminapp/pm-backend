openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:3045/api/v1
  description: Generated server url
security:
- bearerAuth: []
paths:
  /periode/hulpvrager/{hulpvragerId}/wijzig-periode-opening/{periodeId}:
    put:
      tags:
      - periode-controller
      summary: PUT wijzig een periode voor hulpvrager
      operationId: wijzigPeriodeOpeningVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/SaldoDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /periode/hulpvrager/{hulpvragerId}/sluiten/{periodeId}:
    put:
      tags:
      - periode-controller
      summary: PUT sluit een periode voor hulpvrager
      operationId: sluitPeriodeVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/SaldoDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /periode/hulpvrager/{hulpvragerId}/opruimen/{periodeId}:
    put:
      tags:
      - periode-controller
      summary: PUT ruim een periode op (verwijder de betalingen) voor hulpvrager
      operationId: ruimPeriodesOpVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /periode/hulpvrager/{hulpvragerId}/heropenen/{periodeId}:
    put:
      tags:
      - periode-controller
      summary: PUT heropen een periode (en verwijder de saldi) voor hulpvrager
      operationId: heropenPeriodeVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /demo/hulpvrager/{hulpvragerId}/reset:
    put:
      tags:
      - demo-controller
      operationId: resetGebruikerData
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /demo/hulpvrager/{hulpvragerId}/configureer:
    put:
      tags:
      - demo-controller
      operationId: configureerPeriode
      parameters:
      - name: hulpvragerId
        in: path
        required: true
