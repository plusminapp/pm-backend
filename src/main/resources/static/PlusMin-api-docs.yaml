  /betalingen/{betalingId}:
    put:
      tags:
      - betaling-controller
      operationId: wijzigBetaling
      parameters:
      - name: betalingId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BetalingDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
      - betaling-controller
      summary: DELETE betaling
      operationId: deleteBetaling
      parameters:
      - name: betalingId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /betalingen/hulpvrager/{hulpvragerId}/betalingvalidatie:
    get:
      tags:
      - betaling-controller
      operationId: getDatumLaatsteBetaling
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
                format: date
    put:
      tags:
      - betaling-controller
      operationId: valideerOcrBetalingen
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BetalingValidatieWrapper"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BetalingValidatieWrapper"
  /rekening/hulpvrager/{hulpvragerId}:
    post:
      tags:
      - rekening-controller
      operationId: creeerNieuweRekeningVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/RekeningGroepDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /gebruiker:
    get:
      tags:
      - gebruiker-controller
      summary: GET alle gebruikers (alleen voor de COORDINATOR)
      operationId: getAlleGebruikers
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GebruikerDTO"
    post:
      tags:
      - gebruiker-controller
      operationId: creeerNieuweGebruiker
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/GebruikerDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Gebruiker"
  /betalingen/hulpvrager/{hulpvragerId}:
    get:
      tags:
      - betaling-controller
      summary: Get betalingen hulpvrager
      description: GET alle betalingen van een hulpvrager (alleen voor VRIJWILLIGERs)
      operationId: getAlleBetalingenVanHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: size
        in: query
        required: false
        schema:
          type: string
          default: "25"
      - name: page
        in: query
        required: false
        schema:
          type: string
          default: "0"
      - name: sort
        in: query
        required: false
        schema:
          type: string
          default: boekingsdatum:asc
      - name: query
        in: query
        required: false
        schema:
          type: string
          default: ""
      - name: status
        in: query
        required: false
        schema:
          type: string
      - name: fromDate
        in: query
        description: "Formaat: yyyy-mm-dd"
        required: false
        schema:
          type: string
          default: ""
      - name: toDate
        in: query
        description: "Formaat: yyyy-mm-dd"
        required: false
        schema:
          type: string
          default: ""
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
      - betaling-controller
      operationId: creeerNieuweBetalingVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BetalingDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /betalingen/hulpvrager/{hulpvragerId}/list:
    post:
      tags:
      - betaling-controller
      operationId: creeerNieuweBetalingenVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BetalingDTO"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /stand/hulpvrager/{hulpvragerId}/periode/{periodeId}/openingsbalans:
    get:
      tags:
      - stand-controller
      summary: GET de stand voor hulpvrager op datum
      operationId: getOpeningsBalansVoorPeriode
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SaldoDTO"
  /stand/hulpvrager/{hulpvragerId}/datum/{datum}:
    get:
      tags:
      - stand-controller
      summary: GET de stand voor hulpvrager op datum
      operationId: getStandOpDatumVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: datum
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/StandDTO"
  /stand/hulpvrager/{hulpvragerId}/checkspaarsaldi:
    get:
      tags:
      - stand-controller
      summary: GET de spaarsaldi controle voor hulpvrager
      operationId: checkSaldi
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /rekening/hulpvrager/{hulpvragerId}/periode/{periodeId}:
    get:
      tags:
      - rekening-controller
      summary: GET de geldige rekeningen in een periode
      operationId: getAlleRekeningenPerBetalingsSoortVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /rekening/hulpvrager/{hulpvragerId}/periode/{periodeId}/cashflow:
    get:
      tags:
      - rekening-controller
      summary: GET de cashflow in een periode
      operationId: getCashflowVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /periode/hulpvrager/{hulpvragerId}:
    get:
      tags:
      - periode-controller
      summary: GET de periodes voor hulpvrager
      operationId: getPeriodesVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /periode/hulpvrager/{hulpvragerId}/sluitvoorstel/{periodeId}:
    get:
      tags:
      - periode-controller
      summary: GET voorstel voor het sluiten van een periode voor hulpvrager
      operationId: sluitPeriodeVoorstelVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /gebruiker/zelf:
    get:
      tags:
      - gebruiker-controller
      summary: GET de gebruiker incl. eventuele hulpvragers op basis van de JWT van
        een gebruiker
      operationId: findGebruikerInclusiefHulpvragers
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GebruikerMetHulpvragersDTO"
  /betalingen/hulpvrager/{hulpvragerId}/valideer-betalingen:
    get:
      tags:
      - betaling-controller
      summary: GET valideer betalingen voor hulpvrager
      operationId: valideerBetalingenVoorHulpvrager
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Betaling"
  /demo/hulpvrager/{hulpvragerId}/verwijderVanPeriode/{periodeId}:
    delete:
      tags:
      - demo-controller
      operationId: deleteBetalingenInPeriode
      parameters:
      - name: hulpvragerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: periodeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
components:
  schemas:
    AflossingDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        startDatum:
          type: string
        eindBedrag:
          type: string
        dossierNummer:
          type: string
        notities:
          type: string
      required:
      - dossierNummer
      - eindBedrag
      - id
      - notities
      - startDatum
    SaldoDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        rekeningGroepNaam:
          type: string
        rekeningGroepSoort:
          type: string
          enum:
          - BETAALREKENING
          - SPAARREKENING
          - CONTANT
          - CREDITCARD
          - INKOMSTEN
          - UITGAVEN
          - AFLOSSING
          - SPAARPOT
          - RESERVERING_BUFFER
        budgetType:
          type: string
          enum:
          - INKOMSTEN
          - VAST
          - CONTINU
          - SPAREN
        rekeningNaam:
          type: string
        aflossing:
          $ref: "#/components/schemas/AflossingDTO"
        spaartegoed:
          $ref: "#/components/schemas/SpaartegoedDTO"
        sortOrder:
          type: integer
          format: int32
        openingsBalansSaldo:
          type: number
        openingsReserveSaldo:
          type: number
        openingsOpgenomenSaldo:
          type: number
        achterstand:
          type: number
        budgetMaandBedrag:
          type: number
        budgetBetaalDag:
          type: integer
          format: int32
        budgetAanvulling:
          type: string
          enum:
          - TOT
          - MET
          - IN
          - UIT
        betaling:
          type: number
        reservering:
          type: number
        opgenomenSaldo:
          type: number
        correctieBoeking:
          type: number
        achterstandOpPeilDatum:
          type: number
        budgetPeilDatum:
          type: string
        budgetOpPeilDatum:
          type: number
        betaaldBinnenBudget:
          type: number
        minderDanBudget:
          type: number
        meerDanBudget:
          type: number
        meerDanMaandBudget:
          type: number
        restMaandBudget:
          type: number
      required:
      - achterstand
      - betaling
      - budgetMaandBedrag
      - correctieBoeking
      - id
      - openingsBalansSaldo
      - openingsOpgenomenSaldo
      - openingsReserveSaldo
      - opgenomenSaldo
      - rekeningGroepNaam
      - rekeningNaam
      - reservering
      - sortOrder
    SpaartegoedDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        doelDatum:
          type: string
        doelBedrag:
          type: string
        notities:
          type: string
      required:
      - id
      - notities
    BetalingDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        boekingsdatum:
          type: string
        bedrag:
          type: number
        omschrijving:
          type: string
        betalingsSoort:
          type: string
        sortOrder:
          type: string
        bron:
          type: string
        bestemming:
          type: string
      required:
      - bedrag
      - bestemming
      - betalingsSoort
      - boekingsdatum
      - bron
      - id
      - omschrijving
    BetalingValidatieWrapper:
      type: object
      properties:
        laatsteBetalingDatum:
          type: string
          format: date
        saldoOpLaatsteBetalingDatum:
          $ref: "#/components/schemas/SaldoDTO"
        betalingen:
          type: array
          items:
            $ref: "#/components/schemas/Betalingvalidatie"
      required:
      - betalingen
      - saldoOpLaatsteBetalingDatum
    Betalingvalidatie:
      type: object
      properties:
        boekingsdatum:
          type: string
        bedrag:
          type: number
        omschrijving:
          type: string
        ocrOmschrijving:
          type: string
        sortOrder:
          type: string
        bestaatAl:
          type: boolean
      required:
      - bedrag
      - boekingsdatum
    Periode:
      type: object
      properties:
        id:
          type: integer
          format: int64
        periodeStartDatum:
          type: string
          format: date
        periodeEindDatum:
          type: string
          format: date
        periodeStatus:
          type: string
          enum:
          - HUIDIG
          - OPEN
          - GESLOTEN
          - OPGERUIMD
      required:
      - id
      - periodeEindDatum
      - periodeStartDatum
      - periodeStatus
    RekeningDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        naam:
          type: string
        rekeningGroepNaam:
          type: string
        sortOrder:
          type: integer
          format: int32
        bankNaam:
          type: string
        vanPeriode:
          $ref: "#/components/schemas/Periode"
        totEnMetPeriode:
          $ref: "#/components/schemas/Periode"
        gekoppeldeRekening:
          type: string
        budgetPeriodiciteit:
          type: string
        saldo:
          type: number
        reserve:
          type: number
        budgetBedrag:
          type: number
        budgetVariabiliteit:
          type: integer
          format: int32
        maanden:
          type: array
          items:
            type: integer
            format: int32
          uniqueItems: true
        budgetBetaalDag:
          type: integer
          format: int32
        budgetAanvulling:
          type: string
          enum:
          - TOT
          - MET
          - IN
          - UIT
        budgetMaandBedrag:
          type: number
        aflossing:
          $ref: "#/components/schemas/AflossingDTO"
        spaartegoed:
          $ref: "#/components/schemas/SpaartegoedDTO"
      required:
      - id
      - naam
    RekeningGroepDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        naam:
          type: string
        rekeningGroepSoort:
          type: string
        rekeningGroepIcoonNaam:
          type: string
        sortOrder:
          type: integer
          format: int32
        budgetType:
          type: string
        rekeningen:
          type: array
          items:
            $ref: "#/components/schemas/RekeningDTO"
      required:
      - id
      - naam
      - rekeningGroepSoort
      - rekeningen
      - sortOrder
    GebruikerDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
        bijnaam:
          type: string
        periodeDag:
          type: integer
          format: int32
        roles:
          type: array
          items:
            type: string
        vrijwilligerEmail:
          type: string
        vrijwilligerBijnaam:
          type: string
        periodes:
          type: array
          items:
            $ref: "#/components/schemas/PeriodeDTO"
      required:
      - bijnaam
      - email
      - id
      - periodeDag
      - roles
      - vrijwilligerBijnaam
      - vrijwilligerEmail
    PeriodeDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        periodeStartDatum:
          type: string
        periodeEindDatum:
          type: string
        periodeStatus:
          type: string
          enum:
          - HUIDIG
          - OPEN
          - GESLOTEN
          - OPGERUIMD
        saldoLijst:
          type: array
          items:
            $ref: "#/components/schemas/SaldoDTO"
      required:
      - id
      - periodeStartDatum
    Gebruiker:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
        bijnaam:
          type: string
        periodeDag:
          type: integer
          format: int32
        roles:
          type: array
          items:
            type: string
            enum:
            - ROLE_ADMIN
            - ROLE_COORDINATOR
            - ROLE_VRIJWILLIGER
            - ROLE_HULPVRAGER
          uniqueItems: true
        authorities:
          type: array
          items:
            $ref: "#/components/schemas/GrantedAuthority"
        enabled:
          type: boolean
        accountNonExpired:
          type: boolean
        accountNonLocked:
          type: boolean
        credentialsNonExpired:
          type: boolean
      required:
      - authorities
      - bijnaam
      - email
      - id
      - periodeDag
      - roles
    GrantedAuthority:
      type: object
      properties:
        authority:
          type: string
    ResultaatSamenvattingOpDatumDTO:
      type: object
      properties:
        percentagePeriodeVoorbij:
          type: integer
          format: int64
        openingsReservePotjesVoorNuSaldo:
          type: number
        budgetMaandInkomstenBedrag:
          type: number
        besteedTotPeilDatum:
